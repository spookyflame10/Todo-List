<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="material-symbols-outlined"> menu </span>
        <div class="logo">
          <span class="material-symbols-outlined" id="logo"> done </span>
          <div>ToDo</div>
        </div>
        <div class="mode">change</div>
      </div>
      <div class="sidebar">
        <div class="sideTop">
          <button class="sideItem" data-title="Inbox">
            <span class="material-symbols-outlined"> inbox </span>
            <div class="project" data-title="Inbox">Inbox</div>
          </button>
          <button class="sideItem" data-title="Today">
            <span class="material-symbols-outlined"> today </span>
            <div class="project" data-title="Today">Today</div>
          </button>
          <button class="sideItem" data-title="This-Week">
            <span class="material-symbols-outlined"> date_range </span>
            <div class="project" data-title="This-Week">This Week</div>
          </button>
        </div>
        <div class="sideBottom">
          <div class="big">Projects</div>
          <div class="projectContainer"></div>
          <form class="project-modal">
            <div class="form-container">
              <div class="input">
                <input
                  type="text"
                  name="title"
                  id="title"
                  pattern = "^[^-]*$"
                  placeholder="Name(no '-')"
                  required
                  minlength="2"
                />
              </div>
              <div class="buttons">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
              </div>
            </div>
          </form>
          <div class="projectForm">
            <button class="sideItem" id="addProject">
              <span class="material-symbols-outlined"> add </span>
              <div>Add Project</div>
            </button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="Title">Inbox</div>
        <div class="taskContainer">
          <div class="task">
            <div class="task-shown">
              <div class="taskLeft">
                <input type="checkbox"/>
                <div class="title">hi</div>
              </div>
              <div class="date">No due Date</div>
              <div class="taskRight">
                <span class="material-symbols-outlined" id = "down"> expand_more </span>
                <span class="material-symbols-outlined" id = "up">
                  keyboard_arrow_up
                  </span>
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </div>
            <div class="task-hidden active">
              <div class="taskHiddenTop">
                <h4>Description: </h4>
                <span class="material-symbols-outlined">
                  edit
                  </span>
              </div>
              <div class="description">
                hello my name is joe I got a house two kids and one spouse I work in a button factory.
              </div>
            </div>
          </div>
        </div>
        <form class="taskModal">
          <div class="modal-container">
            <div class="input">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title2"
                placeholder="Title"
                required
                minlength="2"
              />
            </div>
            <div class="input">
              <label for="author">Description</label>
              <textarea
                id="description"
                name="description"
                rows="1"
                cols="30"
              ></textarea>
            </div>
            <div class="input">
              <label for="date">Date</label>
              <input type="date" name="dueDate" id="date" />
            </div>
            <div class="buttons">
              <button type="submit" id="submit2">Submit</button>
              <button type="button" id="cancel2">Cancel</button>
            </div>
          </div>
        </form>
        <button class="addTask">
          <span class="material-symbols-outlined"> add </span>
          <div>Add Task</div>
        </button>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
